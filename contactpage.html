<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<link rel="stylesheet" href="contactpagestyle.css">
<body>
    <header>
        <a href="homepage.html">
            <img id="home_button" src="huskyschedulerlogo.jpg" alt="image of Husky Scheduler">
        </a>
    </header>
    <div class="container feedback-form">
        <!--
        <div class="feedback-imge">
            <img src="huskyschedulerlogo.jpg" alt="">
        </div>
        -->
        
        <form method="POST">
            <h3>Drop us your feedback</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <p>How would you rate your experience from 1 to 5?</p>
                        1<input type="radio" name="1">
                        2<input type="radio" name="1">
                        3<input type="radio" name="1">
                        4<input type="radio" name="1">
                        5<input type="radio" name="1">
                    </div>
                    <textarea name="txtMsg" class="form-control" placeholder="" style="width: 600px; height: 150px; margin-bottom: 8px;">
                    </textarea>
                    <div class="form-group">
                        <input type="submit" name="btnsubmit" class="btnFeedback" value="Submit" style="outline: none;">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--
        - need each input box to correlate to "user" categories
    -->
    <script>
        const fs = require('fs');

        // create a JSON object
        const user = {
            "name": "John Doe",
            "email": "john123@gmail.com",
            "feedback": "good"
        };

        // convert JSON object to string
        const data = JSON.stringify(user);

        // write JSON string to a file
        fs.writeFile('feedback.json', data, (err) => {
            if (err) {
                throw err;
            }
            console.log("JSON data is saved.");
        });

    </script>
</body>
</html>
