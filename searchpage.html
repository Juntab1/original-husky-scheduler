<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        #home_button {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: left;
        }
        #search_bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #generate_button {
            color: black;
            background-color: #E7CFEF;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            height: 200px;
            width: 200px;
            line-height: 200px;
            border-radius: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="homepage.html">
            <img id="home_button" src="images/OGH_Logo.png" alt="image of Husky Scheduler">
        </a>
    </header>
    <div id="search_bar">
        <input type="text" id="userClass" placeholder="Search...">
    </div>
    <div>
        <p id="generate_button" onclick="loadJSON()">Generate</p>
    </div>

    <p>
        Campus: <span id ="currCamp"></span><br/>
        Error: <span id ="errorGot"></span>
    </p>
    <script>
        let userInput = document.querySelector("#userClass");
        
        // INFO WE WANT TO PUT INTO WEBSITE
        // - Class name "AA101"
        // - Course Name "Air and Space Vehicles"
        // - Campus
        // - Offered with
        // - Description
        // - Credits
        // - Pre-requisites
        // - Quarters offered

        // TO SEE THIS FUNCTION ACTUALLY IN ACTION INPUT THE CLASS 
        // INTO THE SEARCH BAR AND GENERATE.
        // HAVE YOUR INSPECT PULLED UP AND GO TO CONSOLE TO SEE
        // THE OUTPUT.
        function loadJSON() {
            const inputF = userInput.value;
            fetch("./courses.json")
            // turn into something javascript can understand
            .then(response => response.json())
            .then(data => {
                // reads in whatever class the user passes in 
                // from the text box
                const classInfo = data[inputF.toString().toUpperCase()];
                console.log(classInfo)
                // using classInfo."" you can go into the deeper keys
                // for example here it goes to Campus which returns "Seattle"
                console.log(classInfo.Campus)
                // This is how we are going to actually display the info to the user
                // If we simply want to just get rid of variables like the result of the 
                // user input after they put it in use this layout.
                // You can use "block" too but what that does is that it 
                // makes it so you can't put anything within that variable. 
                // Does not really get rid of it
                // ().style.display = "none";
                document.getElementById('currCamp').textContent = classInfo.Campus;
            })
            // this runs when we get an undefined value
            .catch(error => {console.log("Please put in another class!")
                document.getElementById('errorGot').textContent = "Please put in another class!"
            })
        }
    </script>
    
</body>
</html>
